<div class="container-fluid" >

  <div class="displayTable">

    <div class="displayTableCell">

      <div class="authBlock">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <h3 style="color:white;">Sign Up</h3>
        </nav>

        <section id="content">

          <div class="formGroup text-center">
            <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
          </div>

          <div class="formGroup text-center">
            <input type="password" class="formControl" placeholder="Password" #userPwd required>
          </div>


              <div class="formGroup text-center">
                <input type="button"  class="btn btn-info" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
              </div>

              <div class="formGroup text-center">
                <span class="or"><span class="orInner">Or</span></span>
              </div>

              <div class="formGroup text-center">

                <span>Continue with  </span>

                <button type="button" class="btn googleBtn" id="customBtn" (click)="authService.GoogleAuth()">
                  <i class="fab fa-google-plus-g"></i>
                  <span class="Icon"><img id="'google" src="/assets/google.jpg" width="42px" height="42px"></span>
                  <span class="buttonText">Google</span>
                </button>
              </div>

              <div class="redirectToLogin text-center">
                <span>Already have an account? <span class="redirect" routerLink="/sign-in"><a href="/sign-in">Log In</a></span></span>
          </div>
        </section>
      </div>
    </div>
  </div>
  <footer id="footer">
    <p>Â© Copyright 2020--CSEE 5590: Web and Mobile Programming</p>
  </footer>
</div>
