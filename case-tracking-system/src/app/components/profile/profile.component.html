<div class="row" *ngIf="authService.userData as user">
  <div class="col-lg-6">
    <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
         alt="{{user.displayName}}">
  </div>
  <div class="user col-lg-6 user">
    <h1>User Profile</h1><br><br><br>
    <h2><strong>Hello:</strong> {{(user.displayName) ? user.displayName : 'User'}}</h2><br>
    <p><strong>User ID: </strong>{{user.uid}}</p>
    <p><strong>Email: </strong>{{user.email}}</p>
  </div>
</div>
